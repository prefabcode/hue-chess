<dialog id="hue-chess-perks-modal">
    <div class="close-button-anchor">
      <button id="close-perks-modal" class="close-button" data-icon="" aria-label="Close"></button>
    </div>
    <div class="scrollable">
      <div class="dialog-content">
        <h2>Hue Chess Stats & Perk Selection</h2>
  
        <!-- Mode Description and Status -->
        <div class="mode-status">
          <p id="mode-description">Accumulate hue points by winning chess games on Lichess.</p>
        </div>
  
        <!-- Current Level and Hue Points -->
        <div class="progress-info">
          <p>Current Level: <span id="current-level"></span></p>
          <p>Hue Points: <span id="hue-points"></span></p>
          <p id="prestige-level" style="display: none;">Prestige: <span id="prestige-points"></span></p>
        </div>
  
        <h3 id="perks-header">Select Perks: (0/2)</h3>
        <div class="perks">
          <div class="perk-box" id="opportunist-perk" data-tippy-content="" data-tippy-content-original="Earn an additional [3-4] hue points for winning a game after being up in material for more than one move." data-unlock-level="1">
            <img src="" id="opportunist-icon"><span>Opportunist</span>
          </div> 
          <div class="perk-box" id="endgame-specialist-perk" data-tippy-content="" data-tippy-content-original="Earn an additional [4-5] hue points for winning a game that reaches the endgame phase. For the purpose of this perk, the endgame begins when both sides have 13 points of material each, not counting pawns." data-unlock-level="2">
            <img src="" id="endgame-specialist-icon"><span>Endgame Specialist</span>
          </div>
          <div class="perk-box" id="preparation-perk" data-tippy-content="" data-tippy-content-original="Earn an additional [8-11] hue points for spending 5 minutes in post-game analysis or the analysis board." data-unlock-level="4">
            <img src="" id="preparation-icon"><span>Preparation</span>
          </div> 
          <div class="perk-box" id="rivalry-perk" data-tippy-content="" data-tippy-content-original="Earn [1-3] additional hue points for beating an opponent for the first time. Earn [4-5] additional hue points for beating an opponent you faced in the past." data-unlock-level="6">
            <img src="" id="rivalry-icon"><span>Rivalry</span>
          </div>
          <div class="perk-box" id="equalizer-perk" data-tippy-content="" data-tippy-content-original="Earn an additional [4-6] hue points for winning a game after being down in material for more than one move." data-unlock-level="8">
            <img src="" id="equalizer-icon"><span>Equalizer</span>
          </div>
          <div class="perk-box" id="gambiteer-perk" data-tippy-content="" data-tippy-content-original="Earn an additional [3-5] hue points for winning a game after playing a known gambit, countergambit, or by queenside castling at any time in the game." data-unlock-level="10">
            <img src="" id="gambiteer-icon"><span>Gambiteer</span>
          </div>
          <div class="perk-box" id="gladiator-perk" data-tippy-content="" data-tippy-content-original="Enter the gladiator arena to earn significant hue points for every win. However, you are only allowed to lose one game at your current level. If you lose more than one game, you will lose 35 hue points. Each victory increases the number of games you can lose within that level by 1. Once you select this perk, it remains active until you level up or incur the hue point penalty." data-unlock-level="10">
            <img src="" id="gladiator-icon"><span>Gladiator</span>
          </div>
          <div class="perk-box" id="berzerker-perk" data-tippy-content="" data-tippy-content-original="Earn an additional [8-10] hue points for winning while using half your allotted time or less." data-unlock-level="12">
            <img src="" id="berzerker-icon"><span>Berzerker</span>
          </div>
          <div class="perk-box" id="versatility-perk" data-tippy-content="" data-tippy-content-original="Earn additional hue points for winning with different named openings. Earn [1-2] hue points for the first two unique openings, [2-3] for the next two, and [4-5] for any additional unique openings played in the current level. Unique openings played will reset upon leveling up. " data-unlock-level="14">
            <img src="" id="versatility-icon"><span>Versatility</span>
          </div> 
        </div>

         <!-- Tips Section -->
         <div class="flash flash-quiet">
          <p id="tips-message" class="text" data-icon=""></p>
        </div>
      </div>
    </div>
  </dialog>
